<h2>+</h2>addition macro
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>+</code> is really a macro that expands to calls of the function
<code><a href="BINARY-+.html">binary-+</a></code>.  So for example

<pre>
(+ x y 4 z)
</pre>

represents the same term as

<pre>
(binary-+ x (binary-+ y (binary-+ 4 z))).
</pre>

See <a href="BINARY-+.html">binary-+</a>.
