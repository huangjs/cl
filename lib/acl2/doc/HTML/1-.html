<h2>1-</h2>decrement by 1
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(1- x)</code> is the same as <code>(- x 1)</code>.  See <a href="_hyphen_.html">-</a>.
<p>
<code>1-</code> is a Common Lisp function.  See any Common Lisp documentation
for more information.
