<h2>ACL2-NUMBERP</h2>recognizer for numbers
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(acl2-numberp x)</code> is true if and only if <code>x</code> is a number, i.e., a
rational or complex rational number.
