<h3>ACL2-PC::EX</h3>(macro)
<code>   </code>exit after possibly saving the state
<pre>Major Section:  <a href="PROOF-CHECKER-COMMANDS.html">PROOF-CHECKER-COMMANDS</a>
</pre><p>


<pre>
Example and General Form:
ex
</pre>

<p>
Same as <code>exit</code>, except that first the instruction <code>save</code> is executed.<p>

If <code>save</code> queries the user and is answered negatively, then the exit
is aborted.
