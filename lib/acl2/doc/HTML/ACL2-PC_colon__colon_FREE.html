<h3>ACL2-PC::FREE</h3>(atomic macro)
<code>   </code>create a ``free variable''
<pre>Major Section:  <a href="PROOF-CHECKER-COMMANDS.html">PROOF-CHECKER-COMMANDS</a>
</pre><p>


<pre>
Example:
(free x)
<p>
General Form:
(free var)
</pre>

Mark <code>var</code> as a ``free variable''.  Free variables are only of
interest for the <code>put</code> command; see its documentation for an
explanation.
