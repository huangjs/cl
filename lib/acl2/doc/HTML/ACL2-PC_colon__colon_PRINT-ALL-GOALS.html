<h3>ACL2-PC::PRINT-ALL-GOALS</h3>(macro)
<code>   </code>print all the (as yet unproved) goals
<pre>Major Section:  <a href="PROOF-CHECKER-COMMANDS.html">PROOF-CHECKER-COMMANDS</a>
</pre><p>

Example and General Form:
print-all-goals
<p>
Prints all the goals that remain to be proved, in a pleasant
format.  See also the proof-checker command <code>print-all-concs</code>.
