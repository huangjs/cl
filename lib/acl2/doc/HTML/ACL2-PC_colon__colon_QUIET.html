<h3>ACL2-PC::QUIET</h3>(meta)
<code>   </code>run instructions without output
<pre>Major Section:  <a href="PROOF-CHECKER-COMMANDS.html">PROOF-CHECKER-COMMANDS</a>
</pre><p>


<pre>
Example:
(quiet induct prove)
<p>
General Form:
(quiet &amp;rest instruction-list)
</pre>

Run the <code>instruction-list</code> through the top-level loop with no output.<p>

See also <code>noise</code>.
