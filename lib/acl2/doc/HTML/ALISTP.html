<h2>ALISTP</h2>recognizer for association lists
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(alistp x)</code> is true if and only if <code>x</code> is a list of <code><a href="CONS.html">cons</a></code> pairs.
<p>
<code>(alistp x)</code> has a <a href="GUARD.html">guard</a> of <code>t</code>.
