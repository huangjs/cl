<h2>ATOM-LISTP</h2>recognizer for a true list of <a href="ATOM.html">atom</a>s
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

The predicate <code>atom-listp</code> tests whether its argument is a
<code><a href="TRUE-LISTP.html">true-listp</a></code> of <a href="ATOM.html">atom</a>s, i.e., of non-conses.
