<h2>ATOM</h2>recognizer for atoms
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(atom x)</code> is true if and only if <code>x</code> is an atom, i.e., not a
<code><a href="CONS.html">cons</a></code> pair.
<p>
<code>Atom</code> has a <a href="GUARD.html">guard</a> of <code>t</code>, and is a Common Lisp function.  See any
Common Lisp documentation for more information.
