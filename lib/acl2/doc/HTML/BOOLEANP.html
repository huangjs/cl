<h2>BOOLEANP</h2>recognizer for booleans
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(Booleanp x)</code> is <code>t</code> if <code>x</code> is <code>t</code> or <code>nil</code>, and is <code>nil</code> otherwise.
<p>
See <a href="GENERALIZED-BOOLEANS.html">generalized-booleans</a> for a discussion of a potential
soundness problem for ACL2 related to the question:  Which Common
Lisp functions are known to return Boolean values?
