<h2>CAR</h2>returns the first element of a non-empty list, else <code>nil</code>
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

Completion Axiom:

<pre>
(equal (car x)
       (cond
        ((consp x)
         (car x))
        (t nil)))
</pre>

<p>
<a href="GUARD.html">Guard</a>:

<pre>
(or (consp x) (equal x nil))
</pre>

Notice that in the ACL2 logic, <code>car</code> returns <code>nil</code> for every <a href="ATOM.html">atom</a>.
