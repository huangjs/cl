<h2>CHAR-CODE</h2>the numeric code for a given character
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

Completion Axiom:

<pre>
(equal (char-code x)
       (if (characterp x)
           (char-code x)
         0))
</pre>

<p>
<a href="GUARD.html">Guard</a> for <code>(char-code x)</code>:

<pre>
(characterp x)
</pre>

This function maps all non-characters to <code>0</code>.
