<h2>CONJUGATE</h2>complex number conjugate
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Conjugate</code> takes an ACL2 number as an argument, and returns its
complex conjugate (i.e., the result of negating its imaginary
part.).
<p>
<code>Conjugate</code> is a Common Lisp function.  See any Common Lisp
documentation for more information.
