<h2>CONS</h2>pair and list constructor
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(cons x y)</code> is a pair whose first component is <code>x</code> and second
component is <code>y</code>.  If <code>y</code> is a list, then <code>(cons x y)</code> is a list
that has an addtional element <code>x</code> on the front.
