<h2>DENOMINATOR</h2>divisor of a ratio in lowest terms
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

Completion Axiom:

<pre>
(equal (denominator x)
       (if (rationalp x)
           (denominator x)
         1))
</pre>

<p>
<a href="GUARD.html">Guard</a> for <code>(denominator x)</code>:

<pre>
(rationalp x)
</pre>
