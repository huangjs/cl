<h2>DOC!</h2>all the <a href="DOCUMENTATION.html">documentation</a> for a name (type <code>:doc! name</code>)
<pre>Major Section:  <a href="DOCUMENTATION.html">DOCUMENTATION</a>
</pre><p>

NOTE:  The <code>:doc!</code> command only makes sense at the terminal.

<pre>
Examples:
ACL2 !&gt;:doc! defthm
ACL2 !&gt;:doc! certificate
</pre>

<p>
This command is like <code>:doc name</code> followed by <code>:</code><code><a href="MORE_bang_.html">more!</a></code>.  It prints all
the <a href="DOCUMENTATION.html">documentation</a> of <code>name</code>.
