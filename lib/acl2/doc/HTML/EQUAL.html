<h2>EQUAL</h2>true equality
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(equal x y)</code> is equal to <code>t</code> or <code>nil</code>, according to whether or
not <code>x</code> and <code>y</code> are the same value.
<p>
For a discussion of the various idioms for testing against 0,
See <a href="ZERO-TEST-IDIOMS.html">zero-test-idioms</a>.
