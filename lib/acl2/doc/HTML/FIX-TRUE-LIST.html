<h2>FIX-TRUE-LIST</h2>coerce to a true list
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Fix-true-list</code> is the identity function on <code><a href="TRUE-LISTP.html">true-listp</a></code> objects.
It converts every list to a true list by dropping the final <code><a href="CDR.html">cdr</a></code>,
and it converts every <a href="ATOM.html">atom</a> to <code>nil</code>.
