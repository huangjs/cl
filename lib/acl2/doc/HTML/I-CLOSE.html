<h2>I-CLOSE</h2>ACL2(r) test for whether two numbers are infinitesimally close
<pre>Major Section:  <a href="REAL.html">REAL</a>
</pre><p>

<code>(I-close x y)</code> is true if and only if <code>x-y</code> is an infinitesimal number.
This predicate is only defined in ACL2(r) (see <a href="REAL.html">real</a>).
