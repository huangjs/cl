<h2>I-LARGE</h2>ACL2(r) recognizer for infinitely large numbers
<pre>Major Section:  <a href="REAL.html">REAL</a>
</pre><p>

<code>(I-large x)</code> is true if and only if <code>x</code> is non-zero and <code>1/x</code> is an
infinitesimal number.  This predicate is only defined in ACL2(r)
(see <a href="REAL.html">real</a>).
