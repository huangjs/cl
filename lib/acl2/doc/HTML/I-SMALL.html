<h2>I-SMALL</h2>ACL2(r) recognizer for infinitesimal numbers
<pre>Major Section:  <a href="REAL.html">REAL</a>
</pre><p>

<code>(I-small x)</code> is true if and only if <code>x</code> is an infinitesimal
number (possibly 0).  This predicate is only defined in ACL2(r)
(see <a href="REAL.html">real</a>).
