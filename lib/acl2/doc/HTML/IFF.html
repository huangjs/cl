<h2>IFF</h2>logical ``if and only if''
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Iff</code> is the ACL2 biconditional, ``if and only if''.  <code>(iff P Q)</code>
means that either <code>P</code> and <code>Q</code> are both false (i.e., <code>nil</code>) or both true
(i.e., not <code>nil</code>).
