<h2>IMAGPART</h2>imaginary part of a complex number
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

Completion Axiom:

<pre>
(equal (imagpart x)
       (if (acl2-numberp x)
           (imagpart x)
         0))
</pre>

<p>
<a href="GUARD.html">Guard</a> for <code>(imagpart x)</code>:

<pre>
(acl2-numberp x)
</pre>
