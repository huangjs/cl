<h2>IMPLIES</h2>logical implication
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Implies</code> is the ACL2 implication function.  <code>(implies P Q)</code> means
that either <code>P</code> is false (i.e., <code>nil</code>) or <code>Q</code> is true (i.e., not <code>nil</code>).
