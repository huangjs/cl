<h2>IMPROPER-CONSP</h2>recognizer for improper (non-null-terminated) non-empty lists
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Improper-consp</code> is the function that checks whether its argument
is a non-empty list that ends in other than <code>nil</code>.
See <a href="PROPER-CONSP.html">proper-consp</a> and also see <a href="TRUE-LISTP.html">true-listp</a>.
