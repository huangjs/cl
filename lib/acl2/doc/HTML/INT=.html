<h2>INT=</h2>test equality of two integers
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(int= x y)</code> is logically equivalent to <code>(equal x y)</code>.
<p>
Unlike <code><a href="EQUAL.html">equal</a></code>, <code>int=</code> requires its arguments to be numbers (or
else causes a <a href="GUARD.html">guard</a> violation; see <a href="GUARD.html">guard</a>).  Generally, <code>int=</code>
is executed more efficiently than <code><a href="EQUAL.html">equal</a></code> or <code><a href="=.html">=</a></code> on integers.
