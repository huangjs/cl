<h2>KEYWORD-VALUE-LISTP</h2>recognizer for true lists whose even-position elements are keywords
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(keyword-value-listp l)</code> is true if and only if <code>l</code> is a list of
even length of the form <code>(k1 a1 k2 a2 ... kn an)</code>, where each <code>ki</code>
is a keyword.
