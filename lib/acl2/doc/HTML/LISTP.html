<h2>LISTP</h2>recognizer for (not necessarily proper) lists
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(listp x)</code> is true when <code>x</code> is either a <code><a href="CONS.html">cons</a></code> pair or is
<code>nil</code>.
<p>
<code>Listp</code> has no <a href="GUARD.html">guard</a>, i.e., its <a href="GUARD.html">guard</a> is <code>t</code>.<p>

<code>Listp</code> is a Common Lisp function.  See any Common Lisp
documentation for more information.
