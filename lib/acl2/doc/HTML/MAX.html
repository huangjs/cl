<h2>MAX</h2>the larger of two numbers
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(Max x y)</code> is the larger of the numbers <code>x</code> and <code>y</code>.
<p>
The <a href="GUARD.html">guard</a> for <code>max</code> requires its arguments to be rational (<a href="REAL.html">real</a>,
in ACL2(r)) numbers. <p>

<code>Max</code> is a Common Lisp function.  See any Common Lisp documentation
for more information.
