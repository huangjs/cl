<h2>MIN</h2>the smaller of two numbers
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(Min x y)</code> is the smaller of the numbers <code>x</code> and <code>y</code>.
<p>
The <a href="GUARD.html">guard</a> for <code>min</code> requires its arguments to be rational (<a href="REAL.html">real</a>,
in ACL2(r)) numbers. <p>

<code>Min</code> is a Common Lisp function.  See any Common Lisp documentation
for more information.
