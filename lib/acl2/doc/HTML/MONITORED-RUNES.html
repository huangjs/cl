<h2>MONITORED-RUNES</h2>print the <a href="MONITOR.html">monitor</a>ed <a href="RUNE.html">rune</a>s and their break conditions
<pre>Major Section:  <a href="BREAK-REWRITE.html">BREAK-REWRITE</a>
</pre><p>


<pre>
Example and General Form:
:monitored-runes
</pre>

<p>
This macro prints a list, each element of which is of the form
<code>(rune expr)</code>, showing each <a href="MONITOR.html">monitor</a>ed <a href="RUNE.html">rune</a> and its current break
condition.
