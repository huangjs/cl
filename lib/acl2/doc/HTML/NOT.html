<h2>NOT</h2>logical negation
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Not</code> is the ACL2 negation function.  The negation of <code>nil</code> is <code>t</code> and
the negation of anything else is <code>nil</code>.
<p>
<code>Not</code> is a Common Lisp function.  See any Common Lisp documentation
for more information.
