<h2>NUMERATOR</h2>dividend of a ratio in lowest terms
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

Completion Axiom:

<pre>
(equal (numerator x)
       (if (rationalp x)
           (numerator x)
         0))
</pre>

<p>
<a href="GUARD.html">Guard</a> for <code>(numerator x)</code>:

<pre>
(rationalp x)
</pre>
