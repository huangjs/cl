<h2>ODDP</h2>test whether an integer is odd
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(oddp x)</code> is true if and only if <code>x</code> is odd, i.e., not even in
the sense of <code><a href="EVENP.html">evenp</a></code>.
<p>
The <a href="GUARD.html">guard</a> for <code>oddp</code> requires its argument to be an integer.<p>

<code>Oddp</code> is a Common Lisp function.  See any Common Lisp
documentation for more information.
