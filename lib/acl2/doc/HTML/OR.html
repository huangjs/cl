<h2>OR</h2>disjunction
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Or</code> is the macro for disjunctions.  <code>Or</code> takes any number of
arguments and returns the first that is non-<code>nil</code>, or <code>nil</code> if
there is no non-<code>nil</code> element.
<p>
<code>Or</code> is a Common Lisp macro.  See any Common Lisp documentation
for more information.
