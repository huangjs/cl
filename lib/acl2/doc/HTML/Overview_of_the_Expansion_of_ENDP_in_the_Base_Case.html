<h2>Overview of the Expansion of ENDP in the Base Case</h2>
<p>
<code>Subgoal *1/1</code> is the <b>Base Case</B> of our induction.  It
simplifies to <code>Subgoal *1/1'</code> by expanding the <b>ENDP</B> term in the
hypothesis, just as we saw in the earlier proof of <code>Subgoal *1/2</code>.
