<h2>PLUSP</h2>test whether a number is positive
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(Plusp x)</code> is true if and only if <code>x &gt; 0</code>.
<p>
The <a href="GUARD.html">guard</a> of <code>plusp</code> requires its argument to be a rational (<a href="REAL.html">real</a>, in
ACL2(r)) number.<p>

<code>Plusp</code> is a Common Lisp function.  See any Common Lisp
documentation for more information.
