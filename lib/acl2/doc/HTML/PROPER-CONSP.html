<h2>PROPER-CONSP</h2>recognizer for proper (null-terminated) non-empty lists
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Proper-consp</code> is the function that checks whether its argument is
a non-empty list that ends in <code>nil</code>.  Also see <a href="TRUE-LISTP.html">true-listp</a>.
