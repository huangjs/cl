<h2>STANDARD-CHAR-LISTP</h2>recognizer for a true list of standard characters
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>(standard-char-listp x)</code> is true if and only if <code>x</code> is a
null-terminated list all of whose members are standard <a href="CHARACTERS.html">characters</a>.
See <a href="STANDARD-CHAR-P.html">standard-char-p</a>.
<p>
<code>Standard-char-listp</code> has a <a href="GUARD.html">guard</a> of <code>t</code>.
