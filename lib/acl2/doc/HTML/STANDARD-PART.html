<h2>STANDARD-PART</h2>ACL2(r) function mapping limited numbers to standard numbers
<pre>Major Section:  <a href="REAL.html">REAL</a>
</pre><p>

<code>(Standard-part x)</code> is, for a given <code><a href="I-LIMITED.html">i-limited</a></code> number <code>x</code>, the unique
real number infinitesimally close (see <a href="I-CLOSE.html">i-close</a>) to <code>x</code>.  This
function is only defined in ACL2(r) (see <a href="REAL.html">real</a>).
