<h2>TRUE-LIST-LISTP</h2>recognizer for true (proper) lists of true lists
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>True-list-listp</code> is the function that checks whether its argument
is a list that ends in, or equals, <code>nil</code>, and furthermore, all of
its elements have that property.  Also see <a href="TRUE-LISTP.html">true-listp</a>.
