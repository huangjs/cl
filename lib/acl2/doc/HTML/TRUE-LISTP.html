<h2>TRUE-LISTP</h2>recognizer for proper (null-terminated) lists
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>True-listp</code> is the function that checks whether its argument is a
list that ends in, or equals, <code>nil</code>.
