<h2>the Final Simplification in the Base Case (Step 3)</h2>
<p>

<pre>
Subgoal *1/1'
(IMPLIES (NOT (CONSP A))
         <b>T</B>)
</pre>
<p>

<img src=green-line.gif><p>
