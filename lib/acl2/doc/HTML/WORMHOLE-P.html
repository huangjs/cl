<h2>WORMHOLE-P</h2>predicate to determine if you are inside a <code><a href="WORMHOLE.html">wormhole</a></code>
<pre>Major Section:  <a href="MISCELLANEOUS.html">MISCELLANEOUS</a>
</pre><p>

See <a href="WORMHOLE.html">wormhole</a> for a discussion of wormholes.  <code>(Wormhole-p state)</code> returns
<code>(mv nil t state)</code> when evaluated inside a wormhole, else
<code>(mv nil nil state)</code>.
