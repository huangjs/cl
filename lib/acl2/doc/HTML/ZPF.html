<h2>ZPF</h2>testing a nonnegative fixnum against 0
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>Zpf</code> is exactly the same as <code><a href="ZP.html">zp</a></code>, except that <code>zpf</code> is intended for,
and faster for, fixnum arguments.  Its guard is specified with a type
declaration, <code>(type (unsigned-byte 28) x)</code>.  (See <a href="DECLARE.html">declare</a> and
see <a href="TYPE-SPEC.html">type-spec</a>.)  Also see <a href="ZP.html">zp</a>.
<p>
