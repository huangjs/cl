<h2>&gt;</h2>greater-than test
<pre>Major Section:  <a href="PROGRAMMING.html">PROGRAMMING</a>
</pre><p>

<code>&gt;</code> is a macro, and <code>(&gt; x y)</code> expands to the same thing as
<code>(&lt; y x)</code>.  See <a href="_lt_.html">&lt;</a>.
<p>
<code>&gt;</code> is a Common Lisp function.  See any Common Lisp documentation
for more information.
