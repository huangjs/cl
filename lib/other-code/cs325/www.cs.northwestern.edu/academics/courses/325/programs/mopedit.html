<html>
<head>
<title>Mop Editor</title>

<script language="javascript">
function editMop() {
  var mop = getSelection();
  if (mop) {
    document.location.href = document.location.pathname + "?source=" + mop;
  }
}

function useMop(name) {
  var field = document.mainForm.elements[name];
  var mop = getSelection();
  if (field && mop) {
    field.value = mop;
  }
}

function getSelection() {
  var selector = document.mainForm.mops;
  var index = selector.selectedIndex;
  if (index != -1) {
    return selector.options[index].value;
  }
  else {
    return null;
  }
}

function storeChanges() {
  document.location.href = document.location.pathname + "?source=" + document.mainForm.name.value + "&save=yes";
}
</script>
</head>

<body bgcolor="#ffffff">

<form name="mainForm">

<table>
<tr>
<th colspan="3">
<span style="font-size:large">MOP Editor</span>
</th>
</tr>
<tr>
<td>
  <table border>

  <tr>
  <td colspan="3">Click <b>Use MOP</b> to change MOPs, or store
  <br />
  a MOP name in a field, or edit field values directly.
  <br />
  Use the empty fields to add a new abstraction or slot.
  </td>
  </tr>

    <tr>
  <th>Name:</th>
  <td><input type="text" name="name" value="CLYDE-1" />
    <input type="button" value="Use MOP" onClick="editMop()" /></td>
  <td></td>
  </tr>

  <th>Instance?</th>
  <td><input type="checkbox" value="Instance?" checked="checked="></td>
  <td>
    </td>
  </tr>

  <tr>
  <th valign="top">Abstractions</th>
  <td>
    <table>
    <tr>
    <td>
    <input type="text" name="abst1" value="ELEPHANT" />
    <input type="button" value="Use MOP" onClick="useMop('abst1')" />
    </td>
    </tr>

    <tr>
    <td>
    <input type="text" name="abst2" value="PERFORMER" />
    <input type="button" value="Use MOP" onClick="useMop('abst2')" />
    </td>
    </tr>

    <tr>
    <td>
    <input type="text" name="abst3" value="" />
    <input type="button" value="Use MOP" onClick="useMop('abst3')" />
    </td>
    </tr>
    </table>
  </td>
  </tr>

  <tr>
  <th valign="top">Role</th>
  <th>Filler</th>
  <th></th>
  </tr>

  <tr>
  <td>
  <input type="text" name="role1" value="NAME" />
  </td>
  <td>
  <input type="text" name="filler1" value="Clyde" />
  <input type="button" value="Use MOP" onClick="useMop('filler1')" />
  </td>
  </tr>

  <tr>
  <td>
  <input type="text" name="role2" value="AGE" />
  </td>
  <td>
  <input type="text" name="filler2" value="12" />
  <input type="button" value="Use MOP" onClick="useMop('filler2')" />
  </td>
  </tr>


  <tr>
  <td>
  <input type="text" name="role3" value="" />
  </td>
  <td>
  <input type="text" name="filler3" value="" />
  <input type="button" value="Use MOP" onClick="useMop('filler3')" />
  </td>
  </tr>

  </table>
</td>
<td>
  <table>
  <tr><th>Existing MOPs</th></tr>
  <tr>
  <td>
  <select name="mops" size="20">
  <option value="ANIMAL">ANIMAL</option>
  <option value="CLYDE-1">CLYDE-1</option>
  <option value="ELEPHANT">ELEPHANT</option>
  <option value="MAMMAL">MAMMAL</option>
  <option value="REPTILE">REPTILE</option>
  </select>
  </td>
  </tr>
  </table>  
</td>
</tr>
</table>

<input type="button" value="Store Changes" onClick="storeChanges()"/>
<input type="reset" value="Cancel Changes" />

</form>
<body>
</html>
